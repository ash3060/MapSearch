<!DOCTYPE html>
<html>
  <head>
    <title>Database Project</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
var count = 0;
var marker1 = new google.maps.Marker();
var marker2 = new google.maps.Marker();

function initialize() {
  count = 0;
  var mapOptions = {
    zoom: 15,
    center: new google.maps.LatLng(1.31391,103.883217)
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  google.maps.event.addListener(map, 'click', function(e) {
    placeMarker(e.latLng, map);
    document.getElementById("bound"+count).value = e.latLng.toUrlValue();
    if (count == 2){
        count = 0;
    }
  });
}

function placeMarker(position, map) {
    count = count + 1;
    if (count == 1) {
        marker1.setMap(map);
        marker1.setPosition(position);
    }
    else if (count == 2) {
        marker2.setMap(map);
        marker2.setPosition(position);
    }
    //map.panTo(position);
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
  <form action="/search/" method="get"><center>
        <br>
        key word <input id="keyword" type="text" name="keyword" maxlength=100 >
        <input type="submit" value="search" name="search">,<tr></tr>
        bound1 <input id="bound1" type="text" name="bound1" maxlength=100 >,
        bound2 <input id="bound2" type="text" name="bound2" maxlength=100 >,
        show top <input type="text" name="k" value="10" maxlength=20 > tags
        <input type="submit" value="submit" name="submit"><br>
    </center></form>
    <center>
    <div id="map-canvas" style="width:95%;height:670px; margin-top:20px;"></div>
    </center>
  </body>
</html>
