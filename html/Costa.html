<!DOCTYPE html><html><head><title>Costa</title><meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8"><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>
function initialize(){
var mapOptions = {zoom: 14,center: new google.maps.LatLng(1.29926,103.868)};
var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var marker0 = new google.maps.Marker({position: new google.maps.LatLng(1.29738,103.867), map: map});
var infowindow0 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">Costa Rhu</h1><div id="bodyContent">'+
'<p><b>Addr: </b>Costa Rhu, 9 Rhu Cross, Singapore 437436</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:437437">http://gothere.sg/maps#q:437437</a></div></div>'});
google.maps.event.addListener(marker0, 'click', function() {
infowindow0.open(map,marker0);});
}
google.maps.event.addDomListener(window, 'load', initialize);</script></head><body><div id="map-canvas"></div></body></html>
