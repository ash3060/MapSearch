<!DOCTYPE html><html><head><title>and</title><meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8"><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>
function initialize(){
var mapOptions = {zoom: 14,center: new google.maps.LatLng(1.31792,103.888)};
var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var panoramaOptions = {position: new google.maps.LatLng(1.31792,103.888)};
var panorama = new google.maps.StreetViewPanorama(document.getElementById('pano'), panoramaOptions);
map.setStreetView(panorama);
var marker0 = new google.maps.Marker({position: new google.maps.LatLng(1.31668,103.898), map: map});
var infowindow0 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">Geylang Serai Market and Food Centre</h1><div id="bodyContent">'+
'<p><b>Addr: </b>Geylang Serai Market and Food Centre, 1 Geylang Serai, Singapore 402001</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:402001">http://gothere.sg/maps#q:402001</a></div></div>'});
google.maps.event.addListener(marker0, 'click', function() {
infowindow0.open(map,marker0);
panoramaOptions.position = marker0.position;
panorama.setOptions(panoramaOptions);
});
var marker1 = new google.maps.Marker({position: new google.maps.LatLng(1.31808,103.888), map: map});
var infowindow1 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">Foo Hai Ch\'An Monastery Temple / Foo Hai Buddhist Cultural and Welfare Association</h1><div id="bodyContent">'+
'<p><b>Addr: </b>Foo Hai Ch\'An Monastery Temple / Foo Hai Buddhist Cultural and Welfare Association, 87 Geylang East Avenue 2, Singapore 389753</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:389754">http://gothere.sg/maps#q:389754</a></div></div>'});
google.maps.event.addListener(marker1, 'click', function() {
infowindow1.open(map,marker1);
panoramaOptions.position = marker1.position;
panorama.setOptions(panoramaOptions);
});
}
google.maps.event.addDomListener(window, 'load', initialize);</script></head><body>
<div id="map-canvas" style="width: 50%; height: 100%;float:left"></div>
<div id="pano" style="width: 50%; height: 100%;float:left"></div>
</body></html>
