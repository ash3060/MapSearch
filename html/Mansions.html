<!DOCTYPE html><html><head><title>Mansions</title><meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8"><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>
function initialize(){
var mapOptions = {zoom: 14,center: new google.maps.LatLng(1.29919,103.824)};
var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var marker0 = new google.maps.Marker({position: new google.maps.LatLng(1.30014,103.825), map: map});
var infowindow0 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">Rainbow Mansions</h1><div id="bodyContent">'+
'<p><b>Addr: </b>Rainbow Mansions
122 Grange Road, Singapore 249601</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:249601">http://gothere.sg/maps#q:249601</a></div></div>'});
google.maps.event.addListener(marker0, 'click', function() {
infowindow0.open(map,marker0);});
var marker1 = new google.maps.Marker({position: new google.maps.LatLng(1.30018,103.825), map: map});
var infowindow1 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">Rainbow Mansions</h1><div id="bodyContent">'+
'<p><b>Addr: </b>Rainbow Mansions
124 Grange Road, Singapore 249602</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:249602">http://gothere.sg/maps#q:249602</a></div></div>'});
google.maps.event.addListener(marker1, 'click', function() {
infowindow1.open(map,marker1);});
}
google.maps.event.addDomListener(window, 'load', initialize);</script></head><body><div id="map-canvas"></div></body></html>
