<!DOCTYPE html><html><head><title>Boat</title><meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8"><style>html, body, #map-canvas {height: 100%;margin: 0px;padding: 0px}</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script><script>
function initialize(){
var mapOptions = {zoom: 14,center: new google.maps.LatLng(1.29081,103.85)};
var map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
var marker0 = new google.maps.Marker({position: new google.maps.LatLng(1.28994,103.846), map: map});
var infowindow0 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">30 North Boat Quay</h1><div id="bodyContent">'+
'<p><b>Addr: </b>30 North Boat Quay, Singapore 179163</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:179163">http://gothere.sg/maps#q:179163</a></div></div>'});
google.maps.event.addListener(marker0, 'click', function() {
infowindow0.open(map,marker0);});
var marker1 = new google.maps.Marker({position: new google.maps.LatLng(1.28978,103.846), map: map});
var infowindow1 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">37 North Boat Quay</h1><div id="bodyContent">'+
'<p><b>Addr: </b>37 North Boat Quay, Singapore 179164</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:179164">http://gothere.sg/maps#q:179164</a></div></div>'});
google.maps.event.addListener(marker1, 'click', function() {
infowindow1.open(map,marker1);});
var marker2 = new google.maps.Marker({position: new google.maps.LatLng(1.29051,103.847), map: map});
var infowindow2 = new google.maps.InfoWindow({ content: 
'<div id="content"><div id="siteNotice"></div><h1 id="firstHeading" class="firstHeading">60 North Boat Quay</h1><div id="bodyContent">'+
'<p><b>Addr: </b>60 North Boat Quay, Singapore 179165</p>'+
'<p><b>Url: </b><a href="http://gothere.sg/maps#q:179165">http://gothere.sg/maps#q:179165</a></div></div>'});
google.maps.event.addListener(marker2, 'click', function() {
infowindow2.open(map,marker2);});
}
google.maps.event.addDomListener(window, 'load', initialize);</script></head><body><div id="map-canvas"></div></body></html>
